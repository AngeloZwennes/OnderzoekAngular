<app-navbar></app-navbar>
<div class="container">
    <div>
        <h1>User</h1>
        <div class="row">
            <div class="col-sm-4">Name</div>
            <div class="col-sm-8">
                <input [disabled]="true" [(ngModel)]="user.name">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">E-mail</div>
            <div class="col-sm-8">
                <input [disabled]="true" [(ngModel)]="user.email">
            </div>
        </div>
        <h1>Family</h1>
        <div *ngIf="user.family_id !== '0'" class="row">
            <div class="col-sm-4">Family name</div>
            <div class="col-sm-8">
                <input [(ngModel)]="family.name">
            </div>
        </div>
        <div *ngIf="user.family_id === '0'" class="row">
            <div class="col-sm-4">
                <h2>Create a family</h2>
            </div>
            <div class="col-sm-8">
            </div>
        </div>
        <div *ngIf="user.family_id === '0'" class="row">
            <div class="col-sm-4">Family name</div>
            <div class="col-sm-8">
                <input [(ngModel)]="family.name">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-8">
                <button (click)="logOut()">Log out</button>
                <button (click)="log()">LOGGEN</button>
            </div>
        </div>
    </div>
</div>
