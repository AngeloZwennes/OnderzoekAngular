<div id="skipbar" class="row">
  <div class="col-sm-4">
      <span (click)="previousDate()"><i class="fa fa-arrow-left"></i> Yesterday</span>
  </div>
  <div class="col-sm-4" style="text-align:center">
    <span (click)="setToday()">Today</span>
  </div>
  <div class="col-sm-4" style="text-align:right">
      <span (click)="nextDate()">Tommorow <i class="fa fa-arrow-right"></i></span>
  </div>
</div>
<div class="row">
  <div class="col-sm-12" style="text-align:center">
    <h1>Welcome</h1>
  </div>  
</div>
<div class="row">
  <div class="col-sm-12" style="text-align:center">
    <h3> {{ viewAbleDate }}</h3>
  </div>
</div>
<div class="row">
  <div class="col-sm-12" style="text-align: right">
    <button class="btn btn-success" data-toggle="modal" data-target="#create-calendar-item"><i class="fa fa-plus-circle"></i> Add item</button>
  </div>
</div>

<div id="create-calendar-item" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Create an Calendar Item</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="calender-item-name">Name:</label>
        <input type="text" class="form-control" id="calender-item-name" [(ngModel)]="calenderAgendaItem.name">
        <label for="calender-item-description">Description:</label>
        <textarea cols="30" rows="2" class="form-control" id="calender-item-description" [(ngModel)]="calenderAgendaItem.description"></textarea>
        <label for="calender-item-start">Start:</label>
        <input type="datetime-local" class="form-control" id="calender-item-start" [(ngModel)]="calenderAgendaItem.start">
        <label for="calender-item-start">End:</label>
        <input type="datetime-local" class="form-control" id="calender-item-start" min="{{calenderAgendaItem.start}}" [(ngModel)]="calenderAgendaItem.end">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="createCalendarItem()">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
